<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify- Your Favourite Music is Here</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="./Logo/spotify-logo-png-7078.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songsList">
            <h2>Favourites Mp3_ No Copyright Sounds</h2>
            <div class="songitemcontainer">

                    <img src="./goldberg.jpg" alt="1">
                    <span class="songName">01-Ghungroo</span>
                    <span class="songlistplay"><span class="mp3time">05:34
                            <i id="0" class="fa-solid songItemplay fa-play"></i></span>
                    </span>
                </div>

                <div class="songitem">
                    <img src="./goldberg.jpg" alt="1">
                    <span class="songName">02-Jai Jai Shiv Shankar</span>
                    <span class="songlistplay"><span class="mp3time">05:34
                            <i id="1" class="fa-solid songItemplay fa-play"></i></span>
                    </span>
                </div>



                <div class="songitem">
                    <img src="./goldberg.jpg" alt="1">
                    <span class="songName">03-Ik Vaari aa</span>
                    <span class="songlistplay"><span class="mp3time">05:34
                            <i id="2" class="fa-solid songItemplay fa-play"></i></span>
                    </span>
                </div>

                <div class="songitem">
                    <img src="./goldberg.jpg" alt="1">
                    <span class="songName">04-Sycho Saiyaan</span>
                    <span class="songlistplay"><span class="mp3time">05:34
                            <i id="3" class="fa-solid songItemplay fa-play"></i></span>
                    </span>
                </div>

                <div class="songitem">
                    <img src="./goldberg.jpg" alt="1">
                    <span class="songName">05-Mechanical</span>
                    <span class="songlistplay"><span class="mp3time">05:34
                            <i id="4" class="fa-solid songItemplay fa-play"></i></span>
                    </span>
                </div>

                <div class="songitem">
                    <img src="./goldberg.jpg" alt="1">
                    <span class="songName">06-Goldberg Theme</span>
                    <span class="songlistplay"><span class="mp3time">05:34
                            <i id="5" class="fa-solid songItemplay fa-play"></i></span>
                    </span>
                </div>

                <div class="songitem">
                    <img src="./goldberg.jpg" alt="1">
                    <span class="songName">Goldberg Theme</span>
                    <span class="songlistplay"><span class="mp3time">05:34
                            <i id="6" class="fa-solid songItemplay fa-play"></i></span>
                    </span>
                </div>


            </div>
        </div>

        <div class="SongBanner">

        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>

            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>

            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
            <!--<i class="songItemplayfa-solid fa-2x fa-play-pause"></i> -->
        </div>
        <div class="songinfo">
            <img src="./Audio Gif/GfKC.gif" width="30px" id="gif" alt=""><span id="masterSongName">GOldberg Theme</span>
        </div>
    </div>



</body>
<script src="https://kit.fontawesome.com/d76a3ca9fa.js" crossorigin="anonymous"></script>
<script src="/index.js"></script>

</html>
